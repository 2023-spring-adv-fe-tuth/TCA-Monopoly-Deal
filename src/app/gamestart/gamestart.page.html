<ion-header>
  <ion-toolbar>
    <ion-title>gamestart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item >
      <ion-select
      [multiple]="true"
      placeholder="Select Players">
        <ion-select-option *ngFor="let player of playersList" [value]="player">{{player.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-button>
    Start
  </ion-button>
</ion-content>
