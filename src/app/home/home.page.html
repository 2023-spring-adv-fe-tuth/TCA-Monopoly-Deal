<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="success">
      Monopoly Deal Homepage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">
        TEST
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="body">

    <ion-grid>
      <ion-row>
          <ion-button href="gamestart">
            Play Game
            <ion-icon name="caret-forward-outline">
            </ion-icon>
          </ion-button>
          <ion-button>Reset</ion-button>
        </ion-row>
    </ion-grid>
  </div>




  <ion-grid id="leaderboard">
    <ion-row>
      <ion-col>Name</ion-col>
      <ion-col>Wins</ion-col>
      <ion-col>Loses</ion-col>
    </ion-row>
    <ion-row *ngFor="let player of playersList">
      <ion-col>{{player.name}}</ion-col>
      <ion-col>{{player.wins}}</ion-col>
      <ion-col>{{player.loses}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
